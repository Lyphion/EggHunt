name: EggHunt
version: '${version}'
main: dev.lyphium.egghunt.EggHunt
api-version: '1.21'
prefix: EggHunt
load: POSTWORLD
author: Lyphion
description: Simple Easter egg hunt plugin
website: https://github.com/Lyphion/EggHunt

softdepend: [PlaceholderAPI]

permissions:
  egghunt.admin:
    description: Admin permission
    default: op
    children:
      - egghunt.leaderboard
  egghunt.leaderboard:
    description: Permission to view leaderboard

commands:
  egghunt:
    description: Central command for egg hunt
    usage: egghunt help
